{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'md_bootstrap/css/mdb.css' %}"/>
    <script src="{% static 'md_bootstrap/js/mdb.js' %}"></script>
{% endblock %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <!-- Default form login -->
                <form class="text-center border border-light p-5" method="post" novalidate>
                    {% csrf_token %}
                    <p class="h4 mb-4">Войти</p>
                    {% if form.errors %}
                        <p class="text-danger">
                            Вы ввели неверный логин или пароль
                        </p>
                    {% endif %}
                    <!-- Email -->
                    <input type="email"
                           id="id_username"
                           name="username"
                           class="form-control validate mb-4"
                           placeholder="E-mail"
                    >

                    <!-- Password -->
                    <input type="password"
                           id="id_password"
                           name="password"
                           class="form-control mb-4"
                           placeholder="Пароль"
                    >

                    <div class="d-flex justify-content-around">
                        <div>
                            <!-- Forgot password -->
                            <a href="">Забыли пароль?</a>
                        </div>
                    </div>
                    <button class="btn btn-info btn-block my-4" type="submit">Войти</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
